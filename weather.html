<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Weather - Pine City Zoo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <img src="images/logo.png" alt="Pine City Zoo Logo">
    </div>
    
    <div id="tabs-top">
        <a href="animal.html">ANIMALS</a>
        <a href="index.html">MAP</a>
        <a href="places.html">PLACES</a>
       
    </div>

    <div id="main">
        <div id="content">
            <div id="info-box-full">
                <h1>My City Weather</h1>
                
                
                <h3>FORECAST</h3>
                
                <!-- Forecast Table with Images -->
                <table class="forecast-table">
                    <tr>
                        <th>Day</th>
                        <th>Weather</th>
                        <th>High</th>
                        <th>Low</th>
                    </tr>
                    <tr>
                        <td>Sunday</td>
                        <td class="weather-icon"><img src="images/sunny.png" alt="Sunny" width="50"></td>
                        <td class="high">↑30</td>
                        <td class="low">↓21</td>
                    </tr>
                    <tr>
                        <td>Monday</td>
                        <td class="weather-icon"><img src="images/rain.png" alt="Rainy" width="50"></td>
                        <td class="high">↑26</td>
                        <td class="low">↓16</td>
                    </tr>
                    <tr>
                        <td>Tuesday</td>
                        <td class="weather-icon"><img src="images/sunny.png" alt="Sunny" width="50"></td>
                        <td class="high">↑30</td>
                        <td class="low">↓21</td>
                    </tr>
                    <tr>
                        <td>Wednesday</td>
                        <td class="weather-icon"><img src="images/partly-cloudy.png" alt="Partly Cloudy" width="50"></td>
                        <td class="high">↑19</td>
                        <td class="low">↓14</td>
                    </tr>
                    <tr>
                        <td>Thursday</td>
                        <td class="weather-icon"><img src="images/partly-cloudy.png" alt="Partly Cloudy" width="50"></td>
                        <td class="high">↑20</td>
                        <td class="low">↓16</td>
                    </tr>
                    <tr>
                        <td>Friday</td>
                        <td class="weather-icon"><img src="images/sunny.png" alt="Sunny" width="50"></td>
                        <td class="high">↑25</td>
                        <td class="low">↓16</td>
                    </tr>
                </table>
                
               
    
    <div id="tabs-bottom">
        <a href="weather.html">WEATHER</a>
        <a href="feedback.html">FEEDBACK</a>
    </div>
</body>
</html>
