<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Feedback - Pine City Zoo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <img src="images/logo.png" alt="Pine City Zoo Logo">
    </div>
    
    <div id="tabs-top">
        <a href="animal.html">ANIMALS</a>
        <a href="index.html">MAP</a>
        <a href="places.html">PLACES</a>
    </div>

    <div id="main-feedback">
        <div id="content">
            <div id="info-box-full">
                <h1>Feedback</h1>
                <p>We'd love to hear from you! Please share your feedback about your visit to Pine City Zoo.</p>
                <form id="feedbackForm">
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name"><br>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email"><br>
                    <label for="feedback">Feedback:</label><br>
                    <textarea id="feedback" name="feedback" rows="5" cols="40"></textarea><br>
                    <input type="submit" value="Submit">
                </form>
                <div id="successMessage" style="display: none; margin-top: 20px; padding: 15px; background: rgba(144, 238, 144, 0.8); border-radius: 8px; text-align: center;">
                    <h2 style="color: green; margin: 0;">Thank you for your feedback!</h2>
                    <p style="color: #333; margin: 10px 0 0 0;">Your submission has been received.</p>
                </div>
            </div>
        </div>
    </div>

    <div id="tabs-bottom">
        <a href="weather.html">WEATHER</a>
        <a href="feedback.html">FEEDBACK</a>
    </div>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('feedbackForm').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
        });
    </script>
</body>
</html>





     <div id="tabs-bottom">
        <a href="weather.html">WEATHER</a>
        <a href="feedback.html">FEEDBACK</a>
    </div>
</body>
</html>
